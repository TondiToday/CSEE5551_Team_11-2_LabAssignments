
<div class="jumbotron">
    <h1 class="display-4">Contact</h1>
    <p class="lead">Leave your Name and email address and we will contact you as soon as possible</p>

    <p>Contact Info</p>
    <p>Tonderai Kambarami email: tkh67@mail.umkc.edu</p>

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="Enter your first name" ng-model="firstname">
        </div>
        <div class="form-group col-md-6">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Enter your last name" ng-model="lastname">
        </div>
    </div>
    <div class="form-group">
        <label for="EmailAddress">Email</label>
        <input type="email" class="form-control" id="EmailAddress" placeholder="Enter your email" ng-model="emailaddress">
    </div>
</form>
<div class="input-group">
    <textarea class="form-control custom-control" rows="5" style="resize:none" ng-model="message"></textarea>
    <span class="input-group-addon btn btn-primary" ng-click="SendEmail()">Send</span>
</div>
<div class="text-center">
