<div class="jumbotron">
    <h1 class="display-4 text-info">Home</h1>
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">From</span>
    </div>
    <select class="custom-select" ng-model="fromLanguage">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="pt">Portuguese</option>
        <option value="es">Spanish</option>
    </select>

    <div class="input-group-prepend">
        <span class="input-group-text">To</span>
    </div>
    <select class="custom-select" ng-model="toLanguage" ng-change="translate()">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="pt">Portuguese</option>
        <option value="es">Spanish</option>
    </select>
</div>

<div class="input-group mb-3">
    <textarea type="text" class="form-control" ng-model="textIn" rows="4" readonly></textarea>
    <div class="input-group-append">
        <button class="btn align-content-center" ng-class="listenButtonClass" type="button" ng-click="listen()" ng-disabled="listenButtonDisabled"><i
                class="material-icons">
            mic
        </i><br>{{listenButtonText}}
        </button>
    </div>
</div>

<div class="input-group mb-3">
    <textarea type="text" class="form-control" ng-model="textOut" rows="4" readonly></textarea>
    <div class="input-group-append">
        <button class="btn align-content-center btn-primary" type="button" ng-click="speak()" ng-disabled="speakButtonDisabled"><i
                class="material-icons">
            volume_up
        </i><br>Speak
        </button>
    </div>
</div>
