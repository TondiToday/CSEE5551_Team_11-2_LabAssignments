<h2>Home</h2>

<form ng-submit="submit()" class="input-group mb-4">
    <input type="text" ng-model="protocol" class="form-control" placeholder="https">://
    <input type="text" ng-model="host" class="form-control" placeholder="hostname">:
    <input type="text" ng-model="ports" class="form-control" placeholder="port">/
    <input type="text" ng-model="path" class="form-control" placeholder="path">?
    <input type="text" ng-model="key1" class="form-control" placeholder="key">=
    <input type="text" ng-model="value1" class="form-control" placeholder="value">
    <div class="input-group-append">
        <button type="submit" class="btn btn-outline-secondary">Go</button>
    </div>
     <!--
        <div class="input-group control-group after-add-more">
        <input type="text" name="addmore[]" class="form-control" placeholder="Please enter text to be turned to speech" ng-model="TextNSpeech" id="TextNSpeech">
     -->

</form>
<form ng-sumbit="submittext()" class="input-group mb-4">

    <div class="form-group align-content-center">
        <label for="exampleFormControlTextarea1"></label>
        <textarea class="form-control"  id="exampleFormControlTextarea1" rows="4" cols="60" ng-model="TextNSpeech" placeholder="Please enter text to be turned to speech" ></textarea>
        <button ng-click="TextToSpeech()" type="button" class="btn btn-outline-secondary align-content-center"> Enter </button>
    </div>
</form>
<ul class="list-group" ng-if="url">
    <li class="list-group-item">{{url}}</li>
</ul>
